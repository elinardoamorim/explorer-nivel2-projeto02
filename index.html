<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Treine.me</title>
</head>
<body>
  
  <div class="page">
    <nav>
      <a 
        href="#">
        <img

          alt="Logo da academia Treine.me">
      </a>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Treinar</a></li>
      </ul>
    </nav>
    <main>
      <section>
        <h1>Treinos <span>exclusivos</span>
          para você!
        </h1>
        
        <p>
          Nós criamos treinos <strong>exclusivos e únicos para você.</strong> 
          <br>
            Invista no seu corpo e <strong>tenha muito mais performance</strong> e 
          <br>
            qualidade de vida.
        </p>

        <button>
          <img src="images/ico_whats.svg" alt="icone do whatsapp">

        </button>

      </section>

      <img src="images/fitness-jump.png" alt="Desenho de uma mulher fazendo treino pulando corda em uma sala da academia.">

    </main>

    <footer>
      fale conosco no instagram
      <a
        target="_blank" 
        href="https://instagram.com/treine.me">@treine.me
      </a>
    </footer>
    
    <img id="balls" src="images/balls-decoration.svg" alt="Bolinhas verdes decorativas">
